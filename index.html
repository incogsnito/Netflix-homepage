<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage dupe</title>
  <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <nav class="nav">
      <img src="./netflix-img/images/logo.png" alt="Netflix logo" class="netflix">
      <div class="browse">
        <p class="browse__items">Home</p>
        <p class="browse__items">Shows</p>
        <p class="browse__items">Movies</p>
        <p class="browse__items">Games</p>
        <p class="browse__items">New & Popular</p>
        <p class="browse__items">My List</p>
        <p class="browse__items">Browse by Languages</p>
      </div>
      <div class="icons">
        <i class="fa-solid fa-magnifying-glass icon"></i>
        <p>Kids</p>
        <i class="fa-regular fa-bell icon"></i>
        <img src="./netflix-img/images/Netflix-avatar.png" alt="profile-card" class="profile-card">
        <img src="./netflix-img/images/down-icon.png" alt="dropdown icon" class="dropdown">
      </div>
    </nav>

    <section class="section">
        <div class="row">
          <h2>Popular on Netflix</h2>
          <div class="section__rows">
            <div class="section__rows--cards"></div>
            <div class="section__rows--cards"></div>
            <div class="section__rows--cards"></div>
            <div class="section__rows--cards"></div>
            <div class="section__rows--cards"></div>
          </div>
        </div>
      <div class="row">
        <h2>Trending Now
        </h2>
        <div class="section__rows">
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
        </div>
      </div>
      <div class="rows">
        <h2>Continue watching
        </h2>
        <div class="section__rows">
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
        </div>
      </div>
      <div class="rows">
        <h2>Because you watched</h2>
        <div class="section__rows">
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
          <div class="section__rows--cards"></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
